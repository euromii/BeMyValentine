<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #noButton {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Hi Moon!!! Will you be my Valentine? üíñ</h1>
    <img src="images/valentine1.png" alt="Cute Valentine Image">
    <div class="button-container">
        <button onclick="yesResponse()">Yes</button>
        <button id="noButton" onclick="noResponse1()">No</button>
    </div>

    <script>
        function yesResponse() {
            document.body.innerHTML = `
                <h1>Yay! üíò</h1>
                <img src="images/cat-jumping.gif" alt="Happy Image">
                <p>Can‚Äôt wait for Valentine‚Äôs Day with you! üòç</p>
            `;
        }

        function noResponse1() {
            document.body.innerHTML = `
                <h1>What... that hurted my feelings. Let's try again! üíî</h1>
                <p>Please be my Valentine! ü•∫</p>
                <img src="images/sadcat.png" alt="Sad Valentine Image">
                <div class="button-container">
                    <button onclick="yesResponse()">Yes</button>
        <button id="noButton" onclick="noResponse2()">No</button>
                </div>
            `;
        }

        function noResponse2() {
            document.body.innerHTML = `
                <h1>Okay, now you're just being mean! üò≠</h1>
                <p>Now you have to say yes! üíï</p>
                <img src="images/evilcat.png" alt="Even Sadder Cat Image">
                <div class="button-container">
                    <button onclick="yesResponse()">Yes</button>
                    <button id="noButton" onmouseover="moveNoButton()">No</button>
                </div>
            `;
        }

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
